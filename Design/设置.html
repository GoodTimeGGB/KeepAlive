<!DOCTYPE html>
<html class="dark" lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>程序员加油站 - 设置</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brand-dark": "#0D0D0D",
                        "brand-gray": "#1A1A1A",
                        "brand-surface": "#252525",
                        "brand-orange": "#FF6B35",
                        "brand-blue": "#4ECDC4",
                        "brand-white": "#E5E5E5",
                        "brand-muted": "#808080",
                        "wechat-green": "#07C160",
                    },
                    fontFamily: {
                        "display": ["Playfair Display", "serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                        "sans": ["system-ui", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "sans-serif"],
                    },
                    borderRadius: {
                        "none": "0px",
                        "sm": "2px",
                        "md": "4px",
                    },
                    boxShadow: {
                        "brutal": "4px 4px 0px 0px #FF6B35",
                        "brutal-blue": "4px 4px 0px 0px #4ECDC4",
                    },
                },
            },
        }
    </script>
    <style>
        .pattern-grid {
            background-image: linear-gradient(#252525 1px, transparent 1px),
                              linear-gradient(90deg, #252525 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FF6B35, transparent);
            opacity: 0.3;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(200%); }
        }
        .toggle-switch {
            width: 48px;
            height: 24px;
        }
        .toggle-switch input:checked + .toggle-track {
            background-color: #4ECDC4;
        }
        .toggle-switch input:checked + .toggle-track .toggle-knob {
            transform: translateX(24px);
        }
        .glitch-hover:hover {
            animation: glitch 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
            99% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-brand-dark text-brand-white font-sans min-h-screen overflow-x-hidden antialiased">
    <div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto bg-brand-dark">
        
        <!-- Scan Line Effect -->
        <div class="scan-line"></div>
        
        <!-- Header -->
        <header class="relative border-b-2 border-brand-surface">
            <div class="pattern-grid opacity-5 absolute inset-0"></div>
            <div class="relative flex items-center justify-between p-4">
                <div>
                    <h1 class="text-2xl font-black font-display tracking-tight">SETTINGS</h1>
                    <p class="text-xs text-brand-muted font-mono mt-1 uppercase">Configuration Panel</p>
                </div>
                <div class="w-10 h-10 bg-brand-surface border-2 border-brand-muted flex items-center justify-center">
                    <svg class="w-5 h-5 text-brand-muted" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 22c5.523 0 10-4.477 10-10S17.477 2 12 2 2 4.477 2 10s4.477 10 10 10 10 4.477 10-10S6.477 22 12 22z"/>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col p-4 gap-4 relative overflow-y-auto">
            <div class="pattern-grid opacity-5 absolute inset-0 pointer-events-none"></div>
            
            <!-- WeChat Login -->
            <div class="relative">
                <div class="absolute -inset-1 border-2 border-wechat-green opacity-20"></div>
                <button class="relative w-full bg-wechat-green border-2 border-brand-white hover:bg-brand-blue hover:border-brand-white transition-all duration-200 active:translate-x-1 active:translate-y-1 py-4 flex items-center justify-center gap-3 group glitch-hover">
                    <svg class="w-6 h-6 text-brand-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 12C20 7.163 16.371 4 12 4s-3.163 8-8 8c-1.633 0-3.151-.396-4.417-1.066L5 20.044A1.964 1.964 0 0 0 3.326 1.879L7.748 18.12c1.325.65 2.833.88 4.252.88 1.657 0 2.927-.35 4.417-1.066L16.674 15.896a1.964 1.964 0 0 0 3.326-1.879l-.754-.255c-1.284-.884-2.771-2.88-4.252-2.88C16.371 4 20 7.163 20 12z"/>
                    </svg>
                    <span class="font-bold font-display text-lg">WECHAT LOGIN</span>
                </button>
                <p class="text-center text-xs text-brand-muted font-mono mt-2 uppercase tracking-widerest">
                    Sync data to cloud
                </p>
            </div>

            <!-- Health Reminders -->
            <div class="relative">
                <h2 class="text-sm font-bold font-mono text-brand-muted uppercase tracking-widest mb-3 pl-1 border-l-2 border-brand-orange">
                    REMINDERS
                </h2>
                <div class="bg-brand-surface border-2 border-brand-muted">
                    <!-- Water Reminder -->
                    <div class="flex items-center justify-between p-4 border-b border-brand-muted">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-brand-dark border-2 border-brand-orange flex items-center justify-center">
                                <svg class="w-5 h-5 text-brand-orange" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4m16-4-4-4m4 4-4 4zM4 14h16m-2-2-2-2m2 2 2 2z"/>
                                </svg>
                            </div>
                            <div>
                                <p class="font-bold font-display text-base">Water</p>
                                <p class="text-xs text-brand-muted font-mono">45min interval</p>
                            </div>
                        </div>
                        <div class="toggle-switch">
                            <input type="checkbox" id="water-toggle" checked class="hidden"/>
                            <label for="water-toggle" class="toggle-track block w-full h-full bg-brand-dark border-2 border-brand-muted relative cursor-pointer transition-colors duration-300">
                                <div class="toggle-knob absolute top-1 left-1 w-5 h-5 bg-brand-orange border-2 border-brand-white transition-transform duration-300"></div>
                            </label>
                        </div>
                    </div>

                    <!-- Move Reminder -->
                    <div class="flex items-center justify-between p-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-brand-dark border-2 border-brand-blue flex items-center justify-center">
                                <svg class="w-5 h-5 text-brand-blue" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 22c5.523 0 10-4.477 10-10S17.477 2 12 2 2 4.477 2 10s4.477 10 10 10 10 4.477 10-10S6.477 22 12 22z"/>
                                </svg>
                            </div>
                            <div>
                                <p class="font-bold font-display text-base">Move</p>
                                <p class="text-xs text-brand-muted font-mono">60min interval</p>
                            </div>
                        </div>
                        <div class="toggle-switch">
                            <input type="checkbox" id="move-toggle" checked class="hidden"/>
                            <label for="move-toggle" class="toggle-track block w-full h-full bg-brand-dark border-2 border-brand-muted relative cursor-pointer transition-colors duration-300">
                                <div class="toggle-knob absolute top-1 left-1 w-5 h-5 bg-brand-blue border-2 border-brand-white transition-transform duration-300"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Work Hours -->
            <div class="relative">
                <h2 class="text-sm font-bold font-mono text-brand-muted uppercase tracking-widest mb-3 pl-1 border-l-2 border-brand-blue">
                    WORK HOURS
                </h2>
                <div class="bg-brand-surface border-2 border-brand-muted p-4">
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex-1">
                            <p class="text-xs font-bold font-mono text-brand-muted uppercase mb-2">START</p>
                            <div class="bg-brand-dark border-2 border-brand-muted p-3 text-center">
                                <p class="text-2xl font-bold font-mono">10:00</p>
                                <p class="text-xs text-brand-muted font-mono">AM</p>
                            </div>
                        </div>
                        <svg class="w-6 h-6 text-brand-muted" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7-7m7 7l-7-7m0 0l7 7"/>
                        </svg>
                        <div class="flex-1">
                            <p class="text-xs font-bold font-mono text-brand-muted uppercase mb-2">END</p>
                            <div class="bg-brand-dark border-2 border-brand-muted p-mono text-center">
                                <p class="text-2xl font-bold font-mono">07:00</p>
                                <p class="text-xs text-brand-muted font-mono">PM</p>
                            </div>
                        </div>
                    </div>
                    <p class="text-center text-[10px] text-brand-muted font-mono mt-3 uppercase tracking-widest">
                        Notifications only during work hours
                    </p>
                </div>
            </div>

            <!-- Extensions -->
            <div class="relative">
                <h2 class="text-sm font-bold font-mono text-brand-muted uppercase tracking-widest mb-3 pl-1 border-l-2 border-brand-orange">
                    EXTENSIONS
                </h2>
                <div class="bg-brand-surface border-2 border-brand-muted">
                    <button class="w-full flex items-center justify-between p-4 border-b border-brand-muted hover:bg-brand-dark/50 transition-colors group">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-brand-dark border-2 border-wechat-green flex items-center justify-center">
                                <svg class="w-5 h-5 text-wechat-green" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 3.91 3.91l1.405 1.405A2.032 2.032 0 0 1 3.91 3.91l1.405-1.405A2.032 2.032 0 0 1 3.91 3.91l1.405 1.405A2.032 2.032 0 0 1 3.91 3.91L15 17z"/>
                                </svg>
                            </div>
                            <div class="text-left">
                                <p class="font-bold font-display text-base">WeChat Notify</p>
                                <p class="text-xs text-brand-muted">Daily & weekly reports</p>
                            </div>
                        </div>
                        <svg class="w-5 h-5 text-brand-muted group-hover:text-brand-white group-hover:translate-x-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-auto pt-8 pb-4 text-center">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <div class="w-2 h-2 bg-brand-orange animate-pulse"></div>
                    <span class="text-xs font-mono text-brand-muted uppercase">System Operational</span>
                </div>
                <p class="text-[10px] text-brand-muted font-mono uppercase tracking-widest">
                    Programmer Gas Station v1.0<br/>
                    Made with <span class="text-brand-orange">♥</span> for Coders
                </p>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="border-t-2 border-brand-surface bg-brand-surface/90">
            <div class="flex items-center justify-between p-2">
                <button class="flex flex-col items-center gap-1 w-16 p-2 hover:bg-brand-blue/10 text-brand-muted hover:text-brand-white transition-all">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10-6h8v6h-8v-6zM3 21h18v-2H3v2z"/>
                    </svg>
                    <span class="text-[10px] font-mono">HOME</span>
                </button>
                <button class="flex flex-col items-center gap-1 w-16 p-2 hover:bg-brand-orange/10 text-brand-muted hover:text-brand-white transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 20V10M8 10v10M3 20v-6a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v6zM3 20V10h18v10"/>
                    </svg>
                    <span class="text-[10px] font-mono">STATS</span>
                </button>
                <button class="flex flex-col items-center gap-1 w-16 p-2 border-l-2 border-brand-orange bg-brand-orange/10 text-brand-white transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.41 0 5.083 1.756 5.083 3.41 0 6.667-1.756 6.667-2.924c0-1.284.832-2.167 1.792-2.167 3.95v6.666c0 1.784 1.458 3.241 3.241 3.241h6.508c1.784 0 3.241-1.458 3.241-3.241V6.583c0-1.783-1.458-3.241-3.241-3.241h-6.508c-1.783 0-3.241 1.458-3.241 3.241v6.666c0 1.183-.832 2.167-1.792 2.167-.959 0-2.167.959-2.167 1.792-2.167 3.241H8.417z"/>
                    </svg>
                    <span class="text-[10px] font-bold font-mono">CONFIG</span>
                </button>
            </div>
        </nav>
    </div>
</body>
</html>
